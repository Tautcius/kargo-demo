apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-test
spec:
  ttlSecondsAfterFinished: 15
  template:
    spec:
      containers:
      - name: busybox
        image: busybox
        command: 
          - "echo"
          - "Kubernetes Job"
          - "sleep"
          - "10"
          - "echo"
          - "Kubernetes Job have finished"
      restartPolicy: Never
  backoffLimit: 4

