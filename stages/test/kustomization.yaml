apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- configmap.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30081
  target:
    kind: Service
    name: kargo-demo
images:
- name: nginx
  newName: ghcr.io/tautcius/kargo-demo-app
  newTag: 0.0.4
