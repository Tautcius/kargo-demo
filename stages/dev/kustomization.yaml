apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- configmap.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30084
  target:
    kind: Service
    name: kargo-demo
- target:
    kind: Deployment
    name: kargo-demo
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: "dev"

images:
- name: ghcr.io/tautcius/kargo-demo-app
  newName: ghcr.io/tautcius/kargo-demo-app
  newTag: 0.0.2
